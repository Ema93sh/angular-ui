<html ng-app="testModule">
    <head>
        <title>Box Accordion in Angular JS</title>
        <!-- library files -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
        <script type="text/javascript" src="bower_components/angular-animate/angular-animate.min.js"></script>

        <!-- custom files -->
        <script type="text/javascript" src="js/boxAccordion.js"></script>
        <script type="text/javascript" src="js/testModule.js"></script>
        
        <!-- css -->
        <link href='http://fonts.googleapis.com/css?family=Gafata' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="css/boxAccordion.css">
        <link rel="stylesheet" type="text/css" href="css/demo.css">
    </head>
    <body ng-controller="testController">
        <div class="accordion-container">
            <box-accordion>
                <box-accordion-group ng-repeat="item in items">
                    <box-accordion-head color={{item.color}}>
                        <span class="title">{{ item.title }}</span>
                    </box-accordion-head>
                    <box-accordion-body>
                        <div class="demo-body">
                            <h3>{{ item.title }}</h3>
                            <div>{{ item.description }}</div>
                        </div>
                    </box-accordion-body>
                </box-accordion-group>
            </box-accordion>
        </div>
    </body>
</html>
